<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- My Own CSS -->
    <link rel="stylesheet" href="styles\style.css" />
    <title>Keren's Calculator</title>
  </head>
  <body>
    <!-- Calculator Content -->
    <div class="container">
      <div class="container-cal">
        <div class="calcu-latr fs-3 fw-bold">
          <!--- Input section --->
          <input type="text" id="inputext" placeholder="0" />
          <!--- Buttons --->
          <button class="clearall" onclick="clearSum()">AC</button>
          <button onclick="deleteSum()">DEL</button>
          <button onclick="addToSum('÷')">÷</button>
          <button onclick="calculate(1)">1</button>
          <button onclick="calculate(2)">2</button>
          <button onclick="calculate(3)">3</button>
          <button onclick="addToSum('×')">×</button>
          <button onclick="calculate(4)">4</button>
          <button onclick="calculate(5)">5</button>
          <button onclick="calculate(6)">6</button>
          <button onclick="addToSum('-')">-</button>
          <button onclick="calculate(7)">7</button>
          <button onclick="calculate(8)">8</button>
          <button onclick="calculate(9)">9</button>
          <button onclick="addToSum('+')">+</button>
          <button onclick="calculate('.')">.</button>
          <button onclick="calculate(0)">0</button>
          <button class="equal" onclick="evaluateSum()">=</button>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="javascript\script.js"></script>
    <!-- Javascript for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
